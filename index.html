<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลผลิต</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #3498db, #2c3e50);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        
        .content {
            padding: 30px;
        }
        
        h2 {
            color: #2c3e50;
            font-size: 22px;
            margin: 20px 0 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #3498db;
        }
        
        h3 {
            color: #2980b9;
            font-size: 18px;
            margin: 25px 0 15px;
        }
        
        .example-section {
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 15px 20px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
        }
        
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        
        li {
            margin: 10px 0;
            position: relative;
            padding-left: 25px;
            line-height: 1.6;
        }
        
        li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #3498db;
            font-size: 20px;
        }
        
        .indent {
            padding-left: 25px;
            display: block;
            margin-top: 5px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        hr {
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, #3498db, transparent);
            margin: 25px 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e6ed;
        }
        
        th {
            background: #3498db;
            color: white;
            font-weight: 600;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tr:hover {
            background-color: #e3f2fd;
        }
        
        .footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .highlight {
            color: #e74c3c;
            font-weight: 600;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .content {
                padding: 20px;
            }
            
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ผลผลิต</h1>
        </div>
        
        <div class="content">
            <h2>ตัวอย่าง</h2>
            <div class="example-section">
                <ul>
                    <li>Riman <span class="indent">0170000009</span></li>
                </ul>
            </div>
            
            <hr>
            
            <h3>ผู้เสนอการค้า หน่วย</h3>
            <table>
                <tr>
                    <th></th>
                    <th>VBNJZKFO</th>
                </tr>
                <tr>
                    <td>ทุกีสทิศ</td>
                    <td>577 ธุรกิจ</td>
                </tr>
                <tr>
                    <td>นาย</td>
                    <td>5 ธุรกิจ</td>
                </tr>
                <tr>
                    <td>ทรัพย์</td>
                    <td>582 ธุรกิจ</td>
                </tr>
                <tr>
                    <td>ภาษา</td>
                    <td>01:12 PM 2024-04-03</td>
                </tr>
            </table>
            
            <hr>
            
            <h3>ตัวอย่าง</h3>
            <div class="example-section">
                <ul>
                    <li>สุดที่</li>
                    <li>เสนอการค้า</li>
                </ul>
            </div>
            
            <hr>
            
            <h3>ตัวอย่าง</h3>
            <div class="example-section">
                <ul>
                    <li>เรามี <span class="highlight">6 ครั้งแรก</span></li>
                </ul>
            </div>
        </div>
        
        <div class="footer">
            เอกสารตัวอย่าง • รูปแบบการนำเสนอ
        </div>
    </div>
</body>
</html>
